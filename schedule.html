<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Schedule</title>
    
    <!--Internal CSS-->
    <style>
        .center{
           text-align: center;
           background-color: white;
        }

        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--Header-->
    <h1>Weekly Class Schedule</h1>
    <div class="center">
        <p>Class Schedule for Fall 2024</p>
    </div>

    <!--Table -->
    <div>
        <table style="width: 100%">
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Course</th>
                <th>Instructor</th>
                <th>Room Number</th>
            </tr>

            <!--Table Content-->
            <tr class="center">
                <td rowspan="2">Monday</td>
                <td>12:30-1:50pm</td>
            </tr>
            <tr class="center">
                <td>3:00-3:50pm</td>
            </tr>

            <tr class="center">
                <td>Tuesday</td>
                <td>11:00-12:20pm</td>
            </tr>

            <tr class="center">
                <td rowspan="3">Wednesday</td>
                <td>12:30-1:50pm</td>
            </tr>
            <tr class="center">
                <td>3:00-3:50pm</td>
            </tr>
            <tr class="center">
                <td>5:30-8:00pm</td>
            </tr>

            <tr class="center">
                <td rowspan="2">Thursday</td>
                <td>11:00-12:20pm</td>
            </tr>
            <tr class="center">
                <td>3:00-4:50pm</td>
            </tr>

            <tr class="center">
                <td rowspan="2">Friday</td>
                <td>1:00-2:50pm</td>
            </tr>
            <tr class="center">
                <td>3-3:50pm</td>
            </tr>
       
        
        </table>
    </div>
</body>
</html>
